dictionary:
    column:
        - &id_column
            name: id
            type: serial
            not_null: true
            comment: Locally unique primary key
        - &abbrev_column
            name: abbrev
            type: varchar
            length: 128
            not_null: true
            comment: Short name identifier or abbreviation
        - &name_column
            name: name
            type: varchar
            length: 128
            not_null: true
            comment: Name identifier
        - &description_column
            name: description
            type: text
            comment: Description
        - &remarks_column
            name: remarks
            type: text
            comment: Additional details
        - &creation_timestamp_column
            name: creation_timestamp
            type: timestamp
            not_null: true
            comment: Timestamp when the record was added to the table
        - &creator_id_column
            name: creator_id
            type: integer
            not_null: true
            comment: ID of the user who added the record to the table
        - &modification_timestamp_column
            name: modification_timestamp
            type: timestamp
            not_null: true
            comment: Timestamp when the record was last modified
        - &modifier_id_column
            name: modifier_id
            type: integer
            not_null: true
            comment: ID of the user who last modified the record
        - &notes_column
            name: notes
            type: text
            comment: Additional details added by an admin; can be technical or advanced details
        - &is_void_column
            name: is_void
            type: boolean
            default_value: false
            not_null: true
            comment: Indicator whether the record is deleted or not
    constraint:
        - &id_constraint
            name: {table}_id_pkey
            type: primary_key
            column: id
            comment: Primary key constraint for the id column
        - &creator_id_fkey_constraint
            name: {table}_creator_id_fkey
            type: foreign_key
            column: creator_id
            comment: Foreign key constraint for the creator_id column, which refers to the master.user.id table
        - &modifier_id_fkey_constraint
            name: {table}_modifier_id_fkey
            type: foreign_key
            column: modifier_id
            comment: Foreign key constraint for the modifier_id column, which refers to the master.user.id table
    index:
        - &abbrev_index
            name: {schema}_{table}_abbrev_idx
            column: abbrev
            unique: true
            comment: Unique index for the abbrev column
database: &bims_0.10
    name: bims_0.10
    comment: 'BIMS: Breeding Information Management System'
    encoding: UTF8
    lc_collate: C
    lc_ctype: C
    schema:
        - &master_schema
            name: master
            comment: Stores master data, which are absolutely correct and does not change frequently
            table:
                - &pipeline_table
                    name: pipeline
                    comment: Pipeline
                    column:
                        - *id_column
                        - *abbrev_column
                        - *name_column
                        - *description_column
                        - *creation_timestamp_column
                        - *creator_id_column
                        - *modification_timestamp_column
                        - *modifier_id_column
                        - *notes_column
                        - *is_void_column
                    constraint:
                        - *id_constraint
                    index:
                        - *abbrev_index
