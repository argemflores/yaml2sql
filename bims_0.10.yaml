dictionary:
    column:
        - &id_col
            name: id
            data_type: serial
            not_null: true
            comment: Locally unique primary key
        - &abbrev_col
            name: abbrev
            data_type: varchar
            length: 128
            not_null: true
            comment: Short name identifier or abbreviation
        - &name_col
            name: name
            data_type: varchar
            length: 128
            not_null: true
            comment: Name identifier
        - &description_col
            name: description
            data_type: text
            comment: Description
        - &remarks_col
            name: remarks
            data_type: text
            comment: Additional details
        - &creation_timestamp_col
            name: creation_timestamp
            data_type: timestamp
            not_null: true
            comment: Timestamp when the record was added to the table
        - &creator_id_col
            name: creator_id
            data_type: integer
            not_null: true
            comment: ID of the user who added the record to the table
        - &modification_timestamp_col
            name: modification_timestamp
            data_type: timestamp
            not_null: true
            comment: Timestamp when the record was last modified
        - &modifier_id_col
            name: modifier_id
            data_type: integer
            not_null: true
            comment: ID of the user who last modified the record
        - &notes_col
            name: notes
            data_type: text
            comment: Additional details added by an admin; can be technical or advanced details
        - &is_void_col
            name: is_void
            data_type: boolean
            default_value: false
            not_null: true
            comment: Indicator whether the record is deleted or not
        - &order_no_col
            name: order_no
            data_type: integer
            not_null: true
            default_value: 1
            comment: Ordering number
        - &user_id_col
            name: user_id
            data_type: integer
            not_null: true
            comment: ID of user
        - &comment_col
            name: comment
            data_type: text
            comment: Additional details
    constraint:
        - &id_pkey_cst
            name: {table}_id_pkey
            type: primary_key
            column: id
            comment: Primary key constraint for the id column
        - &creator_id_fkey_cst
            name: {table}_creator_id_fkey
            type: foreign_key
            column: creator_id
            comment: Foreign key constraint for the creator_id column, which refers to the id column of master.user table
            attributes:
                foreign_table: master.user
                foreign_column: id
        - &modifier_id_fkey_cst
            name: {table}_modifier_id_fkey
            type: foreign_key
            column: modifier_id
            comment: Foreign key constraint for the modifier_id column, which refers to the id column of the master.user table
            attributes:
                foreign_table: master.user
                foreign_column: id
        - &user_id_fkey_cst
            name: {table}_user_id_fkey
            type: foreign_key
            column: user_id
            comment: Foreign key constraint for the user_id column, which refers to the id column of the master.user table
    index:
        - &abbrev_idx
            name: {table}_abbrev_idx
            column: abbrev
            unique: true
            comment: Unique index for the abbrev column
        - &is_void_idx
            name: {table}_is_void_idx
            column: is_void
            comment: Index for the is_void column
        - &user_id_idx
            name: {table}_user_id_idx
            column: user_id
            comment: Index for the user_id column
    custom:
        column_set:
            - &def_id_tbl_col
                - *id_col
            - &def_meta_tbl_col
                - *abbrev_col
                - *name_col
            - &def_desc_tbl_col
                - *description_col
                - *remarks_col
            - &def_log_tbl_col
                - *creation_timestamp_col
                - *creator_id_col
                - *modification_timestamp_col
                - *modifier_id_col
                - *notes_col
                - *is_void_col
        constraint_set:
            - &def_ident_tbl_cst
                - *id_pkey_cst
            - &def_log_tbl_cst
                - *creator_id_fkey_cst
                - *modifier_id_fkey_cst
        index_set:
            - &def_ident_tbl_idx
                - *abbrev_idx
            - &def_log_tbl_idx
                - *is_void_idx
    table:
        - &def_tbl
            name: {table}
            comment: {table}
            column: &def_tbl_col
                <<: *def_id_tbl_col
                <<: *def_meta_tbl_col
                <<: *def_desc_tbl_col
                <<: *def_log_tbl_col
            constraint: &def_tbl_cst
                <<: *def_ident_tbl_cst
                <<: *def_log_tbl_cst
            index: &def_tbl_idx
                <<: *def_ident_tbl_idx
                <<: *def_log_tbl_idx
database: &bims_0.10
    name: bims_0.10
    comment: 'BIMS: Breeding Information Management System'
    encoding: UTF8
    lc_collate: C
    lc_ctype: C
    schema:
        - &dictionary_sch
            name: dictionary
            comment:
            table:
                - &user_tbl
                    <<: *def_tbl
                    name: user
                    comment: Users
                    column:
                        <<: *def_id_tbl_col
                        - &email_col
                            name: email
                            data_type: varchar
                            length: 64
                            not_null: true
                        - &username_col
                            name: username
                            data_type: varchar
                            length: 64
                            not_null: true
                        - &last_name_col
                            name: last_name
                            data_type: varchar
                            length: 32
                            not_null: true
                        - &first_name_col
                            name: first_name
                            data_type: varchar
                            length: 32
                            not_null: true
                        - &middle_name_col
                            name: middle_name
                            data_type: varchar
                            length: 32
                        - &display_name_col
                            name: display_name
                            data_type: varchar
                            length: 64
                            not_null: true
                        - &status_col
                            name: status
                            data_type: varchar
                            not_null: true
                            default: active
                        - &salutation_col
                            name: salutation
                            data_type: varchar
                            length: 16
                        - &valid_start_date_col
                            name: valid_start_date
                            data_type: date
                        - &valid_end_date_col
                            name: valid_end_date
                            data_type: date
                        - &user_type_col
                            name: user_type
                            data_type: integer
                            not_null: true
                        <<: *def_desc_tbl_col
                        <<: *def_log_tbl_col
                    index:
                        - &email_idx
                            name: user_email_idx
                            column: email
                            unique: true
                        - &username_idx
                            name: user_username_idx
                            column: username
                            unique: true
                        <<: *def_tbl_idx
                - &database_tbl
                    <<: *def_tbl
                    name: database
                    comment: Databases
                    column:
                        <<: *def_id_tbl_col
                        <<: *def_meta_tbl_col
                        - *comment_col
                        -
                            name: encoding
                            data_type: varchar
                            not_null: true
                            default_value: UTF8
                        -
                            name: lc_collate
                            data_type: varchar
                            not_null: true
                            default_value: C
                        -
                            name: lc_ctype
                            data_type: varchar
                            not_null: true
                            default_value: C
                        <<: *def_desc_tbl_col
                        <<: *def_log_tbl_col
                - &schema_tbl
                    <<: *def_tbl
                    name: schema
                    comment: Schemas in a database
                    column:
                        <<: *def_id_tbl_col
                        - &database_id
                            name: database_id
                            data_type: integer
                            not_null: true
                        <<: *def_meta_tbl_col
                        - *comment_col
                        <<: *def_desc_tbl_col
                        <<: *def_log_tbl_col
                    constraint: &schema_tbl_cst
                        - &database_fkey_cst
                            name: database_fkey_cst
                            type: foreign_key
                            column: database_id
                            comment: Database containing the schema
                            other_attributes:
                                foreign_table: dictionary.database
                                foreign_column: id
                        <<: *def_tbl_cst
                - &table_tbl
                    <<: *def_tbl_col
                    name: table
                    comment: Tables in a schema
                    column:
                        <<: *def_id_tbl_col
                        - *database_id
                        - &schema_id
                            name: schema_id
                            data_type: integer
                            not_null: true
                        <<: *def_meta_tbl_col
                        - *comment_col
                        <<: *def_desc_tbl_col
                        <<: *def_log_tbl_col
                    constraint:
                        <<: *schema_tbl_cst
                        - &schema_fkey_cst
                            name: schema_fkey_cst
                            type: foreign_key
                            column: schema_id
                            comment: Schema containing the table
                            other_attributes:
                                foreign_table: dictionary.schema
                                foreign_column: id
                - &column_tbl
                    <<: *def_tbl_col
                    name: column
                    comment: Columns of a table
                    column:
                        <<: *def_id_tbl_col
                        <<: *def_meta_tbl_col
                        <<: *def_desc_tbl_col
                        <<: *def_log_tbl_col
