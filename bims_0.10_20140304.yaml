                            data_type: varchar
                            length: 64
                            not_null: true
                        - &last_name_col
                            name: last_name
                            data_type: varchar
                            length: 32
                            not_null: true
                        - &first_name_col
                            name: first_name
                            data_type: varchar
                            length: 32
                            not_null: true
                        - &middle_name_col
                            name: middle_name
                            data_type: varchar
                            length: 32
                        - &display_name_col
                            name: display_name
                            data_type: varchar
                            length: 64
                            not_null: true
                        - &status_col
                            name: status
                            data_type: varchar
                            not_null: true
                            default: active
                        - &salutation_col
                            name: salutation
                            data_type: varchar
                            length: 16
                        - &valid_start_date_col
                            name: valid_start_date
                            data_type: date
                        - &valid_end_date_col
                            name: valid_end_date
                            data_type: date
                        - &user_type_col
                            name: user_type
                            data_type: integer
                            not_null: true
                    index:
                        <<: *def_tbl_idx
                        - &email_idx
                            name: user_email_idx
                            column: email
                            unique: true
                        - &username_idx
