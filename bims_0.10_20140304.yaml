dictionary:
    column:
        - &id_col
            name: id
            data_type: serial
            not_null: true
            comment: Locally unique primary key
        - &abbrev_col
            name: abbrev
            data_type: varchar
            length: 128
            not_null: true
            comment: Short name identifier or abbreviation
        - &name_col
            name: name
            data_type: varchar
            length: 128
            not_null: true
            comment: Name identifier
        - &description_col
            name: description
            data_type: text
            comment: Description
        - &remarks_col
            name: remarks
            data_type: text
            comment: Additional details
        - &creation_timestamp_col
            name: creation_timestamp
            data_type: timestamp
            not_null: true
            comment: Timestamp when the record was added to the table
        - &creator_id_col
            name: creator_id
            data_type: integer
            not_null: true
            comment: ID of the user who added the record to the table
        - &modification_timestamp_col
            name: modification_timestamp
            data_type: timestamp
            not_null: true
            comment: Timestamp when the record was last modified
        - &modifier_id_col
            name: modifier_id
            data_type: integer
            not_null: true
            comment: ID of the user who last modified the record
        - &notes_col
            name: notes
            data_type: text
            comment: Additional details added by an admin; can be technical or advanced details
        - &is_void_col
            name: is_void
            data_type: boolean
            default_value: false
            not_null: true
            comment: Indicator whether the record is deleted or not
        - &order_no_col
            name: order_no
            data_type: integer
            not_null: true
            default_value: 1
            comment: Ordering number
        - &user_id_col
            name: user_id
            data_type: integer
            not_null: true
            comment: ID of user
    constraint:
        - &id_pkey_cst
            name: {table}_id_pkey
            type: primary_key
            column: id
            comment: Primary key constraint for the id column
        - &creator_id_fkey_cst
            name: {table}_creator_id_fkey
            type: foreign_key
            column: creator_id
            comment: Foreign key constraint for the creator_id column, which refers to the id column of master.user table
            attributes:
                foreign_table: master.user
                foreign_column: id
        - &modifier_id_fkey_cst
            name: {table}_modifier_id_fkey
            type: foreign_key
            column: modifier_id
            comment: Foreign key constraint for the modifier_id column, which refers to the id column of the master.user table
            attributes:
                foreign_table: master.user
                foreign_column: id
        - &user_id_fkey_cst
            name: {table}_user_id_fkey
            type: foreign_key
            column: user_id
            comment: Foreign key constraint for the user_id column, which refers to the id column of the master.user table
    index:
        - &abbrev_idx
            name: {table}_abbrev_idx
            column: abbrev
            unique: true
            comment: Unique index for the abbrev column
        - &is_void_idx
            name: {table}_is_void_idx
            column: is_void
            comment: Index for the is_void column
        - &user_id_idx
            name: {table}_user_id_idx
            column: user_id
            comment: Index for the user_id column
    table:
        - &def_tbl
            name: {table}
            column: &def_tbl_col
                - *id_col
                - *abbrev_col
                - *name_col
                - *description_col
                - *creation_timestamp_col
                - *creator_id_col
                - *modification_timestamp_col
                - *modifier_id_col
                - *notes_col
                - *is_void_col
            constraint: &def_tbl_cst
                - *id_pkey_cst
                - *creator_id_fkey_cst
                - *modifier_id_fkey_cst
            index: &def_tbl_idx
                - *abbrev_idx
                - *is_void_idx
database: &bims_0.10
    name: bims_0.10
    comment: 'BIMS: Breeding Information Management System'
    encoding: UTF8
    lc_collate: C
    lc_ctype: C
    schema:
        - &master_sch
            name: master
            comment: Stores master data, which are absolutely correct and does not change frequently
            table:
                - &user_tbl
                    <<: *def_tbl
                    name: user
                    comment: Users
                    column:
                        <<: *def_tbl_col
                        - &email_col
                            name: email
                            data_type: varchar
                            length: 64
                            not_null: true
                        - &username_col
