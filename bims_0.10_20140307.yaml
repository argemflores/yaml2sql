dictionary:
    column:
        - &id_col
            name: id
            data_type: serial
            not_null: true
            comment: Locally unique primary key
        - &abbrev_col
            name: abbrev
            data_type: varchar
            length: 128
            not_null: true
            comment: Short name identifier or abbreviation
        - &name_col
            name: name
            data_type: varchar
            length: 128
            not_null: true
            comment: Name identifier
        - &description_col
            name: description
            data_type: text
            comment: Description
        - &remarks_col
            name: remarks
            data_type: text
            comment: Additional details
        - &creation_timestamp_col
            name: creation_timestamp
            data_type: timestamp
            not_null: true
            comment: Timestamp when the record was added to the table
        - &creator_id_col
            name: creator_id
            data_type: integer
            not_null: true
            comment: ID of the user who added the record to the table
        - &modification_timestamp_col
            name: modification_timestamp
            data_type: timestamp
            not_null: true
            comment: Timestamp when the record was last modified
        - &modifier_id_col
            name: modifier_id
            data_type: integer
            not_null: true
            comment: ID of the user who last modified the record
        - &notes_col
            name: notes
            data_type: text
            comment: Additional details added by an admin; can be technical or advanced details
        - &is_void_col
            name: is_void
            data_type: boolean
            default_value: false
            not_null: true
            comment: Indicator whether the record is deleted or not
        - &order_number_col
            name: order_number
            data_type: integer
            not_null: true
            default_value: 1
            comment: Ordering number
        - &user_id_col
            name: user_id
            data_type: integer
            not_null: true
            comment: ID of user
        - &comment_col
            name: comment
            data_type: text
            comment: Additional details
        - &database_id_col
            name: database_id
            data_type: integer
            not_null: true
            comment: ID of the database to use as reference key
        - &schema_id_col
            name: schema_id
            data_type: integer
            not_null: true
            comment: ID of the schema to use as reference key
        - &table_id_col
            name: table_id
            data_type: integer
            not_null: true
            comment: ID of the table to use as reference key
        - &column_id_col
            name: column_id
            data_type: integer
            not_null: true
            comment: ID of the column to use as reference key
        - &constraint_id_col
            name: constraint_id
            data_type: integer
            not_null: true
            comment: ID of the constraint to use as reference key
        - &index_id_col
            name: index_id
            data_type: integer
            not_null: true
            comment: ID of the index to use as reference key
    constraint:
        - &id_pkey_cst
            name: {table}_id_pkey
            type: primary_key
            column: id
            comment: Primary key constraint for the id column
        - &creator_id_fkey_cst
            name: {table}_creator_id_fkey
            type: foreign_key
            column: creator_id
            comment: 'Foreign key constraint for the creator_id column, which refers to the id column of master.user table'
            other_attributes:
                foreign_table: master.user
                foreign_column: id
        - &modifier_id_fkey_cst
            name: {table}_modifier_id_fkey
            type: foreign_key
            column: modifier_id
            comment: 'Foreign key constraint for the modifier_id column, which refers to the id column of the master.user table'
            other_attributes:
                foreign_table: master.user
                foreign_column: id
        - &user_id_fkey_cst
            name: {table}_user_id_fkey
            type: foreign_key
            column: user_id
            comment: 'Foreign key constraint for the user_id column, which refers to the id column of the master.user table'
            other_attributes:
                foreign_table: master.user
                foreign_column: id
        - &database_id_fkey_cst
            name: {table}_database_id_fkey
            type: foreign_key
            column: database_id
            comment: 'Foreign key constraint for the database_id column, which refers to the id column of the dictionary.database table'
            other_attributes:
                foreign_table: dictionary.database
                foreign_column: id
        - &schema_id_fkey_cst
            name: {table}_schema_id_fkey
            type: foreign_key
            column: schema_id
            comment: 'Foreign key constraint for the schema_id column, which refers to the id column of the dictionary.schema table'
            other_attributes:
                foreign_table: dictionary.schema
                foreign_column: id
        - &table_id_fkey_cst
            name: {table}_table_id_fkey
            type: foreign_key
            column: table_id
            comment: 'Foreign key constraint for the table_id column, which refers to the id column of the dictionary.table table'
            other_attributes:
                foreign_table: dictionary.table
                foreign_column: id
        - &column_id_fkey_cst
            name: {table}_column_id_fkey
            type: foreign_key
            column: column_id
            comment: 'Foreign key constraint for the column_id column, which refers to the id column of the dictionary.column table'
            other_attributes:
                foreign_table: dictionary.column
                foreign_column: id
        - &constraint_id_fkey_cst
            name: {table}_constraint_id_fkey
            type: foreign_key
            column: constraint_id
            comment: 'Foreign key constraint for the constraint_id column, which refers to the id column of the dictionary.constraint table'
            other_attributes:
                foreign_table: dictionary.constraint
                foreign_column: id
        - &index_id_fkey_cst
            name: {table}_index_id_fkey
            type: foreign_key
            column: index_id
            comment: 'Foreign key constraint for the index_id column, which refers to the id column of the dictionary.index table'
            other_attributes:
                foreign_table: dictionary.index
                foreign_column: id
    index:
        - &abbrev_idx
            name: {table}_abbrev_idx
            column: abbrev
            unique: true
            comment: Unique index for the abbrev column
        - &is_void_idx
            name: {table}_is_void_idx
            column: is_void
            comment: Index for the is_void column
        - &user_id_idx
            name: {table}_user_id_idx
            column: user_id
            comment: Index for the user_id column
        - &database_id_idx
            name: {table}_database_id_idx
            column: database_id
            comment: Index for the database_id column
        - &schema_id_idx
            name: {table}_schema_id_idx
            column: schema_id
            comment: Index for the schema_id column
        - &table_id_idx
            name: {table}_table_id_idx
            column: table_id
            comment: Index for the table_id column
        - &column_id_idx
            name: {table}_column_id_idx
            column: column_id
            comment: Index for the column_id column
        - &constraint_id_idx
            name: {table}_constraint_id_idx
            column: constraint_id
            comment: Index for the constraint_id column
        - &index_id_idx
            name: {table}_index_id_idx
            column: index_id
            comment: Index for the index_id column
    custom:
        column:
            - &def_id_tbl_col
                - *id_col
            - &def_meta_tbl_col
                - *abbrev_col
                - *name_col
            - &def_desc_tbl_col
                - *description_col
                - *remarks_col
            - &def_log_tbl_col
                - *creation_timestamp_col
                - *creator_id_col
                - *modification_timestamp_col
                - *modifier_id_col
                - *notes_col
                - *is_void_col
        constraint:
            - &def_ident_tbl_cst
                - *id_pkey_cst
            - &def_log_tbl_cst
                - *creator_id_fkey_cst
                - *modifier_id_fkey_cst
        index:
            - &def_ident_tbl_idx
                - *abbrev_idx
            - &def_log_tbl_idx
                - *is_void_idx
    table:
        - &def_tbl
            name: {table}
            comment: {table}
            column: &def_tbl_col
                <<: *def_id_tbl_col
                <<: *def_meta_tbl_col
                <<: *def_desc_tbl_col
                <<: *def_log_tbl_col
            constraint: &def_tbl_cst
                <<: *def_ident_tbl_cst
                <<: *def_log_tbl_cst
            index: &def_tbl_idx
                <<: *def_ident_tbl_idx
                <<: *def_log_tbl_idx
database: &bims_0.10
    name: bims_0.10
    comment: 'BIMS: Breeding Information Management System'
    encoding: UTF8
    lc_collate: C
    lc_ctype: C
    schema:
        - &master_sch
            name: master
            comment: 'Stores master data, which are absolutely correct data that does not change frequently'
            table:
                - &user_tbl
                    <<: *def_tbl
                    name: user
                    comment: Users
                    column:
                        <<: *def_id_tbl_col
                        -
                            name: email
                            data_type: varchar
                            length: 64
                            not_null: true
                        -
                            name: username
                            data_type: varchar
                            length: 64
                            not_null: true
                        -
                            name: last_name
                            data_type: varchar
                            length: 32
                            not_null: true
                        -
                            name: first_name
                            data_type: varchar
                            length: 32
                            not_null: true
                        -
                            name: middle_name
                            data_type: varchar
                            length: 32
                        -
                            name: display_name
                            data_type: varchar
                            length: 64
                            not_null: true
                        -
                            name: status
                            data_type: varchar
                            not_null: true
                            default: active
                        - &salutation_col
                            name: salutation
                            data_type: varchar
                            length: 16
                        - &valid_start_date_col
                            name: valid_start_date
                            data_type: date
                        - &valid_end_date_col
                            name: valid_end_date
                            data_type: date
                        - &user_type_col
                            name: user_type
                            data_type: integer
                            not_null: true
                        <<: *def_log_tbl_col
                    index:
                        - &email_idx
                            name: user_email_idx
                            column: email
                            unique: true
                        - &username_idx
                            name: user_username_idx
                            column: username
                            unique: true
                        <<: *def_log_tbl_idx
                - &property_tbl
                    <<: *def_tbl
                    name: property
                    comment: 'Property describes the context of the sampling unit and experimental material, or the trait being measured.'
                - &method_tbl
                    <<: *def_tbl
                    name: method
                    comment: 'Method describes how the property is applied or the protocol by which a variable is measured.'
                - &scale_tbl
                    <<: *def_tbl
                    name: scale
                    comment: 'Scale describes the units in which the variables are recorded.'
                    column:
                        <<: *def_id_tbl_col
                        <<: *def_meta_tbl_col
                        - &unit_col
                            name: unit
                            data_type: varchar
                        <<: *def_desc_tbl_col
                        <<: *def_log_tbl_col
                - &scale_value_tbl
                    <<: *def_tbl
                    name: scale_value
                    comment: Discrete values a scale can have.
                    column:
                        <<: *def_id_tbl_col
                        - &scale_id_col
                            name: scale_id
                            data_type: integer
                            not_null: true
                        - &scale_value_col
                            name: value
                            data_type: varchar
                            not_null: true
                        - &scale_display_name_col
                            name: display_name
                            data_type: varchar
                        - &scale_description
                            name: description
                            data_type: varchar
                        - *order_number_col
                        <<: *def_log_tbl_col
                    constraint:
                        - &scale_id_cst
                            name: scale_value_scale_id_fkey_cst
                            type: foreign_key
                            column: scale_id
                            other_attributes:
                                foreign_table: master.scale
                                foreign_column: id
                        <<: *def_log_tbl_cst
                    index:
                        - &scale_id_idx
                            name: scale_value_scale_id_idx
                            column: scale_id
                        <<: *def_log_tbl_idx
                - &variable_set_tbl
                    <<: *def_tbl
                    name: variable_set
                    comment: Groups of variables
                    column:
                        <<: *def_id_tbl_col
                        <<: *def_meta_tbl_col
                        <<: *def_desc_tbl_col
                        <<: *def_log_tbl_col
                - &variable_set_member_tbl
                    <<: *def_tbl
                    name: variable_set_member
                    comment: variables
                    column:
                        <<: *def_id_tbl_col
                        - &variable_set_id_col
                            name: variable_set_id
                            data_type: integer
                            not_null: true
                        - &variable_id_col
                            name: variable_id
                            data_type: integer
                            not_null: true
                        - &order_number_col
                            name: order_number
                            data_type: integer
                            not_null: true
                            default_value: 1
                        <<: *def_log_tbl_col
                    constraint:
                        - &variable_set_id_cst
                            name: variable_set_member_variable_set_id_fkey
                            type: foreign_key
                            column: variable_set_id
                            other_attributes:
                                foreign_table: master.variable_set
                                foreign_column: id
                        - &variable_id_cst
                            name: variable_set_member_variable_id_fkey
                            type: foreign_key
                            column: variable_id
                            other_attributes:
                                foreign_table: master.variable
                                foreign_column: id
                        <<: *def_ident_tbl_cst
                        <<: *def_log_tbl_cst
                - &variable_tbl
                    <<: *def_tbl
                    name: variable
                    comment: Variables
                    column:
                        <<: *def_id_tbl_col
                        <<: *def_meta_tbl_col
                        - &variable_type_col
                            name: type
                            data_type: varchar
                            # accepted_values: [ system, identification, metadata, observation ]
                        - &data_type_col
                            name: data_type
                            data_type: varchar
                            # accepted_values: integer, float, varchar, text, bool, byte
                        - &property_id_col
                            name: property_id
                            data_type: integer
                        - &method_id_col
                            name: method_id
                            data_type: integer
                        - &scale_id_col
                            name: scale_id
                            data_type: integer
                        <<: *def_log_tbl_col
                    constraint:
                        - &property_id_cst
                            name: variable_property_id_fkey
                            type: foreign_key
                            column: property_id
                            other_attributes:
                                foreign_table: master.property
                                foreign_column: id
                        - &method_id_cst
                            name: variable_method_id_fkey
                            type: foreign_key
                            column: method_id
                            other_attributes:
                                foreign_table: master.method
                                foreign_column: id
                        - &scale_id_cst
                            name: variable_scale_id_fkey
                            type: foreign_key
                            column: scale_id
                            other_attributes:
                                foreign_table: master.scale
                                foreign_column: id
                        <<: *def_tbl_cst
                    index:
                        - &property_id_idx
                            name: variable_property_id_idx
                            column: property_id
                        - &method_id_idx
                            name: variable_method_id_idx
                            column: method_id
                        - &scale_id_idx
                            name: variable_scale_id_idx
                            column: scale_id
                        <<: *def_tbl_idx
                - &pipeline_tbl
                    <<: *def_tbl
                    name: pipeline
                    comment: |
                        A product development schema designed to develop breeding products to a certain demand (market segment).
                        At IRRI, VDPs are structured based on major regions and production ecologies
                            - Irrigated South East Asia (IR SEA)
                            - Rainfed lowland South East Asia (RF SEA)
                            - Irrigated South Asia (IR SA)
                            - Rainfed lowland South Asia (RF SA)
                            - Hybrid
                            - Eastern Southern Africa (ESA) - has Rainfed and Irrigated TVP's, 
                            - Japonica - has Temperate and Tropical TVP's
                - &crosscutting_tbl
                    <<: *def_tbl
                    name: crosscutting
                    comment: |
                        Breeding process that provides expert service for the whole breeding operation of an organization.
                        CCRD consists of a team of experts, the CCRD facility, and operational and capital resources.
                - &program_tbl
                    <<: *def_tbl
                    name: program
                    comment: |
                        Consist of variety development pipelines (VDPs), trait development teams and cross-cutting activities (CCRDs).
                        Products of VDPs are varieties, breeding lines, parental lines and other genetic materials in different stages of a breeding scheme, and IP related to the genetic materials.
                        Products of trait development are discovered trait donors, QTL's and genes, and marker application for selection of those, and related IP.
                        Trait development products work through different type IP-solutions than variety development.
                - &place_tbl
                    <<: *def_tbl
                    name: place
                    comment: |
                        Represents the physical places and their segmentations such as geographies, locations, areas, zones, etc. 
                            - Breeding hub
                            - Breeding location
                            - Facility
                            - - Field
                            - Farm
                            - Glasshouse
                            - Warehouse
                            - Storage
                - &phase_tbl
                    <<: *def_tbl
                    name: phase
                    comment: Breeding phases
                    column:
                        <<: *def_tbl_col
                        - *order_number_col
                - &product_tbl
                    <<: *def_tbl
                    name: product
                    comment: 'A progeny or a fixed line'
                    column:
                        <<: *def_id_tbl_col
                        <<: *def_meta_tbl_col
                        - &gid_col
                            name: gid
                            data_type: integer
                            not_null: true
                        - &type_col
                            name: type
                            data_type: varchar
                            not_null: true
                        - &authority_col
                            name: authority
                            data_type: varchar
                            not_null: true
                        - &generation_col
                            name: generation
                            data_type: integer
                        - &iris_preferred_id_col
                            name: iris_preferred_id
                            data_type: varchar
                        - &breeding_line_name_col
                            name: breeding_line_name_id
                            data_type: varchar
                        - &fixed_line_name_col
                            name: fixed_line_name
                            data_type: varchar
                        - &common_name_col
                            name: common_name
                            data_type: varchar
                        - &cultivar_name_col
                            name: cultivar_name
                            data_type: varchar
                        <<: *def_desc_tbl_col
                        <<: *def_log_tbl_col
                - &product_metadata_tbl
                    <<: *def_tbl
                    name: product_metadata
                    comment: Additional information about products
                    column:
                        <<: *def_id_tbl_col
                        - &variable_id_col
                            name: variable_id
                            data_type: integer
                            not_nul: true
                        - &variable_value_col
                            name: variable_value
                            data_type: varchar
                            not_null: true
                        <<: *def_log_tbl_col
                    constraint:
                        - &variable_id_cst
                            name: product_metadata_variable_id_fkey
                            type: foreign_key
                            column: variable_id
                            other_attributes:
                                foreign_table: master.variable
                                foreign_column: id
                        <<: *def_tbl_cst
        - &dictionary_sch
            name: dictionary
            comment:
            skip: true
            table:
                - &database_tbl
                    <<: *def_tbl
                    name: database
                    comment: Data sources
                    column:
                        <<: *def_id_tbl_col
                        <<: *def_meta_tbl_col
                        - *comment_col
                        -
                            name: encoding
                            data_type: varchar
                            not_null: true
                            default_value: UTF8
                        -
                            name: lc_collate
                            data_type: varchar
                            not_null: true
                            default_value: C
                        -
                            name: lc_ctype
                            data_type: varchar
                            not_null: true
                            default_value: C
                        <<: *def_log_tbl_col
                - &schema_tbl
                    <<: *def_tbl
                    name: schema
                    comment: Schemas in a database
                    column:
                        <<: *def_id_tbl_col
                        - *database_id_col
                        <<: *def_meta_tbl_col
                        - *comment_col
                        <<: *def_desc_tbl_col
                        <<: *def_log_tbl_col
                    constraint:
                        - *database_id_fkey_cst
                        <<: *def_tbl_cst
                - &table_tbl
                    <<: *def_tbl
                    name: table
                    comment: Tables in a schema
                    column:
                        <<: *def_id_tbl_col
                        - *database_id_col
                        - *schema_id_col
                        <<: *def_meta_tbl_col
                        - *comment_col
                        <<: *def_desc_tbl_col
                        <<: *def_log_tbl_col
                    constraint:
                        - *database_id_fkey_cst
                        - *schema_id_fkey_cst
                        <<: *def_tbl_cst
                - &column_tbl
                    <<: *def_tbl
                    name: column
                    comment: Columns of a table
                    column:
                        <<: *def_id_tbl_col
                        - *database_id_col
                        - *schema_id_col
                        - *table_id_col
                        <<: *def_meta_tbl_col
                        - &data_type_col
                            name: data_type
                            data_type: varchar
                            length: 32
                            not_null: true
                            comment: Type of data the column can store
                        - &length_col
                            name: length
                            data_type: varchar
                            length: 32
                            comment: Maximum character size for text data types or precision for numeric data types
                        - &not_null_col
                            name: not_null
                            data_type: boolean
                            not_null: true
                            default_value: false
                            comment: Whether the column will not allow null values
                        - &default_value_col
                            name: default_value
                            data_type: varchar
                            comment: Default value to fill in the column if value is not explicitly provided
                        - *comment_col
                        <<: *def_log_tbl_col
                    constraint:
                        - *database_id_fkey_cst
                        - *schema_id_fkey_cst
                        - *table_id_fkey_cst
                        <<: *def_tbl_cst
                - &constraint_tbl
                    <<: *def_tbl
                    name: constraint
                    comment: Constraints of table columns
                    column:
                        <<: *def_id_tbl_col
                        - *database_id_col
                        - *schema_id_col
                        - *table_id_col
                        <<: *def_meta_tbl_col
                        - &type_col
                            name: type
                            data_type: varchar
                            comment: 'Primary key (primary_key), foreign key (foreign_key), or check (check) constraint'
                        - # &column_id_col
                            <<: *column_id_col
                            comment: Subject column of the constraint
                        - &command_col
                            name: command
                            data_type: text
                            comment: SQL body command of the constraint
                        - &foreign_table_id_col
                            name: foreign_table_id
                            data_type: integer
                        - &foreign_column_id_col
                            name: foreign_column_id
                            data_type: integer
                        - &on_delete_col
                            name: on_delete
                            data_type: varchar
                            not_null: true
                            default_value: no action
                        - &on_update_col
                            name: on_update
                            data_type: varchar
                            not_null: true
                            default_value: no action
                        - &match_type_col
                            name: match_type
                            data_type: varchar
                            not_null: true
                            default_value: simple
                        - &no_inherit_col
                            name: no_inherit
                            data_type: boolean
                            not_null: true
                            default_value: false
                        - &concurrent_col
                            name: concurrent
                            data_type: boolean
                            not_null: true
                            default_value: false
                        - *comment_col
                        # foreign tables and columns table_constraint
                        <<: *def_log_tbl_col
                    constraint:
                        - *database_id_fkey_cst
                        - *schema_id_fkey_cst
                        - *table_id_fkey_cst
                        - *column_id_fkey_cst
                        <<: *def_tbl_cst
                - &index_tbl
                    <<: *def_tbl
                    name: index
                    comment: Indexes of table columns
                    column:
                        <<: *def_id_tbl_col
                        - *database_id_col
                        - *schema_id_col
                        - *table_id_col
                        <<: *def_meta_tbl_col
                        - # &column_id_col
                            <<: *column_id_col
                            comment: Subject column of the index
                        - &using_col
                            name: using
                            data_type: varchar
                            comment: Algorithm to use in indexing
                        - &unique_col
                            name: unique
                            data_type: boolean
                            not_null: true
                            default_value: false
                            comment: Whether the index is unique or not
                        - &concurrent_col
                            name: concurrent
                            data_type: boolean
                            not_null: true
                            default_value: false
                            comment: Whether the index is concurrent or not
                        - *comment_col
                        <<: *def_log_tbl_col
                    constraint:
                        - *database_id_fkey_cst
                        - *schema_id_fkey_cst
                        - *table_id_fkey_cst
                        - *column_id_fkey_cst
                        <<: *def_tbl_cst
                    cons
                - &rule_tbl
                    <<: *def_tbl
                    name: rule
                    comment: Rules
                    column:
                        <<: *def_id_tbl_col
                        - *database_id_col
                        - *schema_id_col
                        <<: *def_meta_tbl_col
                        - &event_col
                            name: event
                            data_type: varchar
                            length: 16
                            not_null: true
                            default_value: select # insert, update, delete
                            comment: At what event/s the rule will be applied
