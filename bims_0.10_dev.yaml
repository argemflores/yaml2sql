---
dictionary:
    column:
        - &id-col
            name: id
            data_type: serial
            not_null: true
            comment: Locally unique primary key
        - &abbrev-col
            name: abbrev
            data_type: varchar
            length: 128
            not_null: true
            comment: Short name identifier or abbreviation
        - &name-col
            name: name
            data_type: varchar
            length: 256
            not_null: true
            comment: Name identifier
        - &description-col
            name: description
            data_type: text
            comment: Description
        - &remarks-col
            name: remarks
            data_type: text
            comment: Additional details
        - &creation_timestamp-col
            name: creation_timestamp
            data_type: timestamp
            not_null: true
            comment: Timestamp when the record was added to the table
            default_value: now()
        - &creator_id-col
            name: creator_id
            data_type: integer
            not_null: true
            comment: ID of the user who added the record to the table
            default_value: 1
        - &modification_timestamp-col
            name: modification_timestamp
            data_type: timestamp
            comment: Timestamp when the record was last modified
        - &modifier_id-col
            name: modifier_id
            data_type: integer
            comment: ID of the user who last modified the record
        - &notes-col
            name: notes
            data_type: text
            comment: Additional details added by an admin; can be technical or advanced details
        - &is_void-col
            name: is_void
            data_type: boolean
            not_null: true
            default_value: false
            comment: Indicator whether the record is deleted or not
        - &order_number-col
            name: order_number
            data_type: integer
            not_null: true
            default_value: 1
            comment: Ordering number
        - &user_id-col
            name: user_id
            data_type: integer
            not_null: true
            comment: ID of user
        - &comment-col
            name: comment
            data_type: text
            comment: Additional details
        - &database_id-col
            name: database_id
            data_type: integer
            not_null: true
            comment: ID of the database to use as reference key
        - &schema_id-col
            name: schema_id
            data_type: integer
            not_null: true
            comment: ID of the schema to use as reference key
        - &table_id-col
            name: table_id
            data_type: integer
            not_null: true
            comment: ID of the table to use as reference key
        - &column_id-col
            name: column_id
            data_type: integer
            not_null: true
            comment: ID of the column to use as reference key
        - &constraint_id-col
            name: constraint_id
            data_type: integer
            not_null: true
            comment: ID of the constraint to use as reference key
        - &index_id-col
            name: index_id
            data_type: integer
            not_null: true
            comment: ID of the index to use as reference key
        - &product_id-col
            name: product_id
            data_type: integer
            not_null: true
            comment: ID of the product in the product table
        - &gid-col
            name: gid
            data_type: integer
            not_null: true
            comment: ID of germplasm from the IRIS GMS database; related to the germplasm's seed stocks
        - &replication_number-col
            name: replication_number
            data_type: integer
            not_null: true
            default_value: 1
            comment: Replication number of an entry in the plot
        - &study_id-col
            name: study_id
            data_type: integer
            not_null: true
            comment: ID referring to study
        - &entry_id-col
            name: entry_id
            data_type: integer
            not_null: true
            comment: ID referring to entry
        - &plot_id-col
            name: plot_id
            data_type: integer
            not_null: true
            comment: ID referring to plot
        - &subplot_id-col
            name: subplot_id
            data_type: integer
            not_null: true
            comment: ID referring to subplot
        - &variable_id-col
            name: variable_id
            data_type: integer
            not_null: true
        - &value-col
            name: value
            data_type: varchar
            not_null: true
            comment: Value of a variable
        - &key-col
            name: key
            data_type: bigint
            not_null: true
        - &number-col
            name: number
            data_type: integer
            not_null: true
            default_value: 1
        - &code-col
            name: code
            data_type: varchar
        - &status-col
            name: status
            data_type: varchar
            length: 32
        - &title-col
            name: title
            data_type: varchar
            comment: Title
        - &transaction_id-col
            name: transaction_id
            data_type: integer
            not_null: true
            comment: ID of the transaction made in the terminal
        - &program_id-col
            name: program_id
            data_type: integer
            not_null: true
        - &place_id-col
            name: place_id
            data_type: integer
            not_null: true
        - &phase_id-col
            name: phase_id
            data_type: integer
            not_null: true
        - &display_name-col
            name: display_name
            data_type: varchar
            length: 256
            comment: Name to display to users
    constraint:
        - &id_pkey-cst
            name: {table}_id_pkey
            type: primary_key
            column: id
            comment: Primary key constraint for the id column
        - &creator_id-fkey-cst
            name: {table}_creator_id_fkey
            type: foreign_key
            column: creator_id
            comment: 'Foreign key constraint for the creator_id column, which refers to the id column of master.user table'
            other_attributes:
                foreign_table: master.user
                foreign_column: id
        - &modifier_id-fkey-cst
            name: {table}_modifier_id_fkey
            type: foreign_key
            column: modifier_id
            comment: 'Foreign key constraint for the modifier_id column, which refers to the id column of the master.user table'
            other_attributes:
                foreign_table: master.user
                foreign_column: id
        - &user_id-fkey-cst
            name: {table}_user_id_fkey
            type: foreign_key
            column: user_id
            comment: 'Foreign key constraint for the user_id column, which refers to the id column of the master.user table'
            other_attributes:
                foreign_table: master.user
                foreign_column: id
        - &database_id-fkey-cst
            name: {table}_database_id_fkey
            type: foreign_key
            column: database_id
            comment: 'Foreign key constraint for the database_id column, which refers to the id column of the dictionary.database table'
            other_attributes:
                foreign_table: dictionary.database
                foreign_column: id
        - &schema_id-fkey-cst
            name: {table}-schema_id_fkey
            type: foreign_key
            column: schema_id
            comment: 'Foreign key constraint for the schema_id column, which refers to the id column of the dictionary.schema table'
            other_attributes:
                foreign_table: dictionary.schema
                foreign_column: id
        - &table_id-fkey-cst
            name: {table}_table_id_fkey
            type: foreign_key
            column: table_id
            comment: 'Foreign key constraint for the table_id column, which refers to the id column of the dictionary.table table'
            other_attributes:
                foreign_table: dictionary.table
                foreign_column: id
        - &column_id-fkey-cst
            name: {table}-column_id_fkey
            type: foreign_key
            column: column_id
            comment: 'Foreign key constraint for the column_id column, which refers to the id column of the dictionary.column table'
            other_attributes:
                foreign_table: dictionary.column
                foreign_column: id
        - &constraint_id-fkey-cst
            name: {table}_constraint_id_fkey
            type: foreign_key
            column: constraint_id
            comment: 'Foreign key constraint for the constraint_id column, which refers to the id column of the dictionary.constraint table'
            other_attributes:
                foreign_table: dictionary.constraint
                foreign_column: id
        - &index_id-fkey-cst
            name: {table}_index_id_fkey
            type: foreign_key
            column: index_id
            comment: 'Foreign key constraint for the index_id column, which refers to the id column of the dictionary.index table'
            other_attributes:
                foreign_table: dictionary.index
                foreign_column: id
        - &variable_id-fkey-cst
            name: {table}_variable_id_fkey
            type: foreign_key
            column: variable_id
            comment: 'Foreign key constraint for the variable_id column, which refers to the id column of the master.variable table'
            other_attributes:
                foreign_table: master.variable
                foreign_column: id
        - &product_id-fkey-cst
            name: {table}_product_id_fkey
            type: foreign_key
            column: product_id
            comment: 'Foreign key constraint for the product_id column, which refers to the id column of the master.product table'
            other_attributes:
                foreign_table: master.product
                foreign_column: id
        - &study_id-fkey-cst
            name: {table}_study_id_fkey
            type: foreign_key
            column: study_id
            comment: 'Foreign key constraint for the study_id column, which refers to the id column of the study table'
            other_attributes:
                foreign_table: {schema}.study
                foreign_column: id
        - &entry_id-fkey-cst
            name: {table}_entry_id_fkey
            type: foreign_key
            column: entry_id
            comment: 'Foreign key constraint for the entry_id column, which refers to the id column of the entry table'
            other_attributes:
                foreign_table: {schema}.entry
                foreign_column: id
        - &plot_id-fkey-cst
            name: {table}_plot_id_fkey
            type: foreign_key
            column: plot_id
            comment: 'Foreign key constraint for the plot_id column, which refers to the id column of the plot table'
            other_attributes:
                foreign_table: {schema}.plot
                foreign_column: id
        - &subplot_id-fkey-cst
            name: {table}_subplot_id_fkey
            type: foreign_key
            column: subplot_id
            comment: 'Foreign key constraint for the subplot_id column, which refers to the id column of the subplot table'
            other_attributes:
                foreign_table: {schema}.subplot
                foreign_column: id
        - &transaction_id-fkey-cst
            name: {table}_transaction_id_fkey
            type: foreign_key
            column: transaction_id
            comment: 'Foreign key constraint for the transaction_id column, which refers to the id column of the transaction table'
            other_attributes:
                foreign_table: {schema}.transaction
                foreign_column: id
    index:
        - &abbrev-idx
            name: {table}_abbrev_idx
            column: abbrev
            unique: true
            comment: Unique index for the abbrev column
        - &is_void-idx
            name: {table}_is_void_idx
            column: is_void
            comment: Index for the is_void column
        - &user_id-idx
            name: {table}_user_id_idx
            column: user_id
            comment: Index for the user_id column
        - &database_id-idx
            name: {table}_database_id_idx
            column: database_id
            comment: Index for the database_id column
        - &schema_id-idx
            name: {table}-schema_id_idx
            column: schema_id
            comment: Index for the schema_id column
        - &table_id-idx
            name: {table}_table_id_idx
            column: table_id
            comment: Index for the table_id column
        - &column_id-idx
            name: {table}-column_id_idx
            column: column_id
            comment: Index for the column_id column
        - &constraint_id-idx
            name: {table}_constraint_id_idx
            column: constraint_id
            comment: Index for the constraint_id column
        - &index_id-idx
            name: {table}_index_id_idx
            column: index_id
            comment: Index for the index_id column
        - &product_id-idx
            name: {table}_product_id_idx
            column: product_id
            comment: Index for the product_id column
        - &variable_id-idx
            name: {table}_variable_id_idx
            column: variable_id
            comment: Index for the variable_id column
        - &key-idx
            name: {table}_key_idx
            column: key
            unique: true
            comment: Index for the key column
        - &study_id-idx
            name: {table}_study_id_idx
            column: study_id
            comment: Index for the study_id column
        - &entry_id-idx
            name: {table}_entry_id_idx
            column: entry_id
            comment: Index for the entry_id column
        - &plot_id-idx
            name: {table}_plot_id_idx
            column: plot_id
            comment: Index for the plot_id column
        - &subplot_id-idx
            name: {table}_subplot_id_idx
            column: variable_id
            comment: Index for the subplot_id column
        - &transaction_id-idx
            name: {table}_transaction_id_idx
            column: transaction_id
            comment: Index for the transaction_id column
    value:
        - &copy-val
            column:
            from: |
                {curdir}\\{schema}.{table}.csv
            option: &copy-opt-val
                stdin: true
                format: csv
                header: header
                list: &copy-opt-list-val
                    delimiter: |
                        ';'
                    quote: |
                        '"'
                    escape: |
                        e'\\'
                    null: |
                        ''
    set:
        column:
            - &def-id-tbl-col
                - *id-col
            - &def-meta-tbl-col
                - *abbrev-col
                - *name-col
            - &def-desc-tbl-col
                - *description-col
                - *display_name-col
                - *remarks-col
            - &def-log-tbl-col
                - *creation_timestamp-col
                - *creator_id-col
                - *modification_timestamp-col
                - *modifier_id-col
                - *notes-col
                - *is_void-col
        constraint:
            - &def-log-tbl-cst
                - *id_pkey-cst
                - *creator_id-fkey-cst
                - *modifier_id-fkey-cst
        index:
            - &def-ident-tbl-idx
                - *abbrev-idx
            - &def-log-tbl-idx
                - *is_void-idx
    table:
        - &def-tbl
            name: {table}
            comment: '{table}'
            column: &def-tbl-col
                <<: *def-id-tbl-col
                <<: *def-meta-tbl-col
                <<: *def-desc-tbl-col
                <<: *def-log-tbl-col
            constraint: &def-tbl-cst
                <<: *def-log-tbl-cst
            index: &def-tbl-idx
                <<: *def-ident-tbl-idx
                <<: *def-log-tbl-idx
database: &bims_0.10_dev-db
    name: bims_0.10_dev
    comment: 'BIMS: Breeding Information Management System'
    encoding: UTF8
    lc_collate: C
    lc_ctype: C
    schema:
        - &master-sch
            name: master
            comment: 'Stores master data, which are absolutely correct data that does not change frequently'
            table:
                - &master-user-tbl
                    <<: *def-tbl
                    name: user
                    comment: Users
                    column:
                        <<: *def-id-tbl-col
                        - &user-email-col
                            name: email
                            data_type: varchar
                            length: 64
                            not_null: true
                        - &user-username-col
                            name: username
                            data_type: varchar
                            length: 64
                            not_null: true
                        - &user-last_name-col
                            name: last_name
                            data_type: varchar
                            length: 32
                            not_null: true
                        - &user-first_name-col
                            name: first_name
                            data_type: varchar
                            length: 32
                            not_null: true
                        - &user-middle_name-col
                            name: middle_name
                            data_type: varchar
                            length: 32
                        - &user-display_name-col
                            name: display_name
                            data_type: varchar
                            length: 64
                            not_null: true
                        - &user-status-col
                            name: status
                            data_type: varchar
                            not_null: true
                            default_value: active
                        - &user-salutation-col
                            name: salutation
                            data_type: varchar
                            length: 16
                        - &user-valid_start_date-col
                            name: valid_start_date
                            data_type: date
                        - &user-valid_end_date-col
                            name: valid_end_date
                            data_type: date
                        - &user-user_type-col
                            name: user_type
                            data_type: integer
                            not_null: true
                        <<: *def-log-tbl-col
                    index:
                        - &user-email-idx
                            name: user_email_idx
                            column: email
                            unique: true
                        - &user-username-idx
                            name: user_username_idx
                            column: username
                            unique: true
                        <<: *def-log-tbl-idx
                    copy:
                        <<: *copy-val
                        column:
                            - id
                            - email
                            - username
                            - last_name
                            - first_name
                            - middle_name
                            - display_name
                            - status
                            - valid_start_date
                            - valid_end_date
                            - user_type
                    sequence:
                        start_with: 25
                - &master-property-tbl
                    <<: *def-tbl
                    name: property
                    comment: 'Property describes the context of the sampling unit and experimental material, or the trait being measured.'
                    index:
                        -
                            <<: *abbrev-idx
                            unique: false
                        <<: *def-log-tbl-idx
                - &master-method-tbl
                    <<: *def-tbl
                    name: method
                    comment: 'Method describes how the property is applied or the protocol by which a variable is measured.'
                    column:
                        <<: *def-id-tbl-col
                        - &method-abbrev-col
                            <<: *abbrev-col
                        - &method-name-col
                            name: name
                            data_type: varchar
                        <<: *def-desc-tbl-col
                        <<: *def-log-tbl-col
                - &master-scale-tbl
                    <<: *def-tbl
                    name: scale
                    comment: 'Scale describes the units in which the variables are recorded.'
                    column:
                        <<: *def-id-tbl-col
                        <<: *def-meta-tbl-col
                        - &scale-unit-col
                            name: unit
                            data_type: varchar
                        - &scale-type-col
                            name: type
                            data_type: varchar
                            # not_null: true
                            comment: 'categorical; continuous; discrete'
                        - &scale-level-col
                            name: level
                            data_type: varchar
                            comment: 'nominal; ordinal; interval; ratio'
                        <<: *def-desc-tbl-col
                        <<: *def-log-tbl-col
                - &master-scale_value-tbl
                    <<: *def-tbl
                    name: scale_value
                    comment: Discrete values a scale can have.
                    column:
                        <<: *def-id-tbl-col
                        - &scale_value-scale_id-col
                            name: scale_id
                            data_type: integer
                            not_null: true
                        - &scale_value-value-col
                            name: value
                            data_type: varchar
                            not_null: true
                        <<: *def-desc-tbl-col
                        - *order_number-col
                        <<: *def-log-tbl-col
                    constraint:
                        - &scale_value-scale_id-cst
                            name: scale_value_scale_id_fkey
                            type: foreign_key
                            column: scale_id
                            other_attributes:
                                foreign_table: master.scale
                                foreign_column: id
                        <<: *def-log-tbl-cst
                    index:
                        - &scale_value-scale_id-idx
                            name: scale_value_scale_id_idx
                            column: scale_id
                        <<: *def-log-tbl-idx
                - &master-variable-tbl
                    <<: *def-tbl
                    name: variable
                    comment: Variables
                    column:
                        <<: *def-id-tbl-col
                        - &variable-abbrev-col
                            <<: *abbrev-col
                            comment: Abbrev of the property of the variable
                        - &variable-column_name-col
                            name: column_name
                            data_type: varchar
                            length: 128
                            comment: Column name of the variable in the warehouse tables
                        - &variable-name-col
                            <<: *name-col
                            comment: Name of the variable's property
                        - &variable-data_type-col
                            name: data_type
                            data_type: varchar
                            # accepted_values: integer, float, varchar, text, bool, byte
                        - &variable-not_null-col
                            name: not_null
                            data_type: boolean
                            not_null: true
                            default_value: false
                        - &variable-type-col
                            name: type
                            data_type: varchar
                            length: 32
                            # accepted_values: [ system, identification, metadata, observation ]
                        - &variable-status-col
                            <<: *status-col
                        - &variable-display_name-col
                            name: display_name
                            data_type: varchar
                            not_null: true
                        - &variable-ontology_reference-col
                            name: ontology_reference
                            data_type: varchar
                        - &variable-bibliographical_reference-col
                            name: bibliographical_reference
                            data_type: varchar
                        - &variable-property_id-col
                            name: property_id
                            data_type: integer
                        - &variable-method_id-col
                            name: method_id
                            data_type: integer
                        - &variable-scale_id-col
                            name: scale_id
                            data_type: integer
                        - &variable-variable_set-col
                            name: variable_set
                            data_type: varchar
                        - &variable-synonym-col
                            name: synonym
                            data_type: varchar
                        <<: *def-log-tbl-col
                    constraint:
                        - &variable-property_id-fkey-cst
                            name: variable_property_id_fkey
                            type: foreign_key
                            column: property_id
                            other_attributes:
                                foreign_table: master.property
                                foreign_column: id
                        - &variable-method_id-fkey-cst
                            name: variable_method_id_fkey
                            type: foreign_key
                            column: method_id
                            other_attributes:
                                foreign_table: master.method
                                foreign_column: id
                        - &variable-scale_id-fkey-cst
                            name: variable_scale_id_fkey
                            type: foreign_key
                            column: scale_id
                            other_attributes:
                                foreign_table: master.scale
                                foreign_column: id
                        <<: *def-tbl-cst
                    index:
                        - &variable-property_id-idx
                            name: variable_property_id_idx
                            column: property_id
                        - &variable-method_id-idx
                            name: variable_method_id_idx
                            column: method_id
                        - &variable-scale_id-idx
                            name: variable_scale_id_idx
                            column: scale_id
                        -
                            <<: *abbrev-idx
                            unique: false
                        -
                            name: variable_column_name_idx
                            column: column_name
                            unique: true
                        <<: *def-log-tbl-idx
                - &master-variable_set-tbl
                    <<: *def-tbl
                    name: variable_set
                    comment: Groups of variables
                    column:
                        <<: *def-id-tbl-col
                        <<: *def-meta-tbl-col
                        <<: *def-desc-tbl-col
                        <<: *def-log-tbl-col
                - &master-variable_set_member-tbl
                    <<: *def-tbl
                    name: variable_set_member
                    comment: variables
                    column:
                        <<: *def-id-tbl-col
                        - &variable_set_member-variable_set_id-col
                            name: variable_set_id
                            data_type: integer
                            not_null: true
                        - &variable_set_member-variable_id-col
                            name: variable_id
                            data_type: integer
                            not_null: true
                        - &variable_set_member-order_number-col
                            name: order_number
                            data_type: integer
                            not_null: true
                            default_value: 1
                        <<: *def-log-tbl-col
                    constraint:
                        - &variable_set_member-variable_set_id-fkey-cst
                            name: variable_set_member_variable_set_id_fkey
                            type: foreign_key
                            column: variable_set_id
                            other_attributes:
                                foreign_table: master.variable_set
                                foreign_column: id
                        - &variable_set_member-variable_id-fkey-cst
                            name: variable_set_member_variable_id_fkey
                            type: foreign_key
                            column: variable_id
                            other_attributes:
                                foreign_table: master.variable
                                foreign_column: id
                        <<: *def-log-tbl-cst
                    index:
                        <<: *def-log-tbl-idx
                - &master-pipeline-tbl
                    <<: *def-tbl
                    name: pipeline
                    comment: |
                        A product development schema designed to develop breeding products to a certain demand (market segment).
                        At IRRI, VDPs are structured based on major regions and production ecologies
                            - Irrigated South East Asia (IR SEA)
                            - Rainfed lowland South East Asia (RF SEA)
                            - Irrigated South Asia (IR SA)
                            - Rainfed lowland South Asia (RF SA)
                            - Hybrid
                            - Eastern Southern Africa (ESA) - has Rainfed and Irrigated TVP's, 
                            - Japonica - has Temperate and Tropical TVP's
                - &master-crosscutting-tbl
                    <<: *def-tbl
                    name: crosscutting
                    comment: |
                        Breeding process that provides expert service for the whole breeding operation of an organization.
                        CCRD consists of a team of experts, the CCRD facility, and operational and capital resources.
                - &master-program-tbl
                    <<: *def-tbl
                    name: program
                    comment: |
                        Consist of variety development pipelines (VDPs), trait development teams and cross-cutting activities (CCRDs).
                        Products of VDPs are varieties, breeding lines, parental lines and other genetic materials in different stages of a breeding scheme, and IP related to the genetic materials.
                        Products of trait development are discovered trait donors, QTL's and genes, and marker application for selection of those, and related IP.
                        Trait development products work through different type IP-solutions than variety development.
                    column:
                        <<: *def-id-tbl-col
                        -
                            <<: *key-col
                            default_value: 100
