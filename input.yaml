dictionary:
database:
    name: yaml2sql
    comment: YAML to SQL Database
    encoding: UTF8
    lc_collate: C
    lc_ctype: C
    schema:
        - &master_schema
            name: master
            comment: Master schema
        - &develop_schema
            name: develop
            comment: Develop schema
            table:
                - &user_table
                    name: user
                    comment: Users
                    column:
                        - &id_column
                            name: id
                            comment: Primary key
                            type: serial
                            primary_key: true
                        - &username_column
                            name: username
                            type: varchar
                            not_null: true
                        - &email_column
                            name: email
                            type: varchar
                            not_null: true
                    constraint:
                        - &id_constraint
                            name: user_id_pkey
                            comment: Primary key constraint
                            type: primary_key
                            column: id
                - &commit_table
                    name: commit
                    comment: Commit table
                    column:
                        - *id_column
                        - &stage_column
                            name: stage
                            comment: Stage area
                            type: varchar
                            default_value: *
                            not_null: true
                        - &message_column
                            name: message
                            comment: Message area
                            type: text
                            not_null: true
                        - &commit_timestamp_column
                            name: commit_timestamp
                            type: timestamp
                            not_null: true
                            default_value: now()
                        - &committer_id_column
                            name: committer_id
                            type: integer
                            not_null: true
                    constraint:
                        -
                            <<: *id_constraint
                            name: commit_id_pkey
                        - &commit_committer_id_fkey
                            name: commit_committer_id_fkey
                            comment: Commiter foreign key constraint
                            type: foreign_key
                            column: committer_id
                            attributes:
                                foreign_table: develop.user
                                foreign_column: id
