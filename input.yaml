dictionary:
database:
    name: 'yaml2sql'
    comment: 'YAML to SQL Database'
    encoding: 'UTF8'
    lc_collate: 'C'
    lc_ctype: 'C'
    schema:
        - &master_schema
            name: master_schema
            comment: Master schema
        - &develop_schema
            name: develop_schema
            comment: Develop schema
            table:
                - &commit
                    name: commit_table
                    comment: Commit table
