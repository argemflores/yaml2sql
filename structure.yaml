dictionary:
    database:
        - &database_class
            attribute: null
    schema:
    table:
    column:
    relation:
    index:
    check:
    rule:
    trigger:
database: &database_name
    name:
    comment:
    encoding:
    lc_collate:
    lc_ctype:
    schema:
        - &schema_name
            name:
            comment:
            table:
                - &table_name
                    name:
                    comment:
                    column:
                        - &column_name
                            name:
                            comment:
                            type:
                            length:
                            not_null:
                            default_value:
                            primary_key:
                    constraint:
                        - &constraint_name
                            name:
                            comment:
                            type: # primary_key, foreign_key, check, unique, exclude
                            column:
                    index:
                        - &index_name
                            name:
                            comment:
                            options:
                            column:
                    rule:
                        - &rule_name
                            name:
                            comment:
                            event:
                            execution:
                            condition:
                            definition:
                    trigger:
                        - &trigger_name
                            name:
                            comment:
                            enabled:
                            type:
                            for_each:
                            event:
                            function:
                            argument:
                            condition:
                    relation:
                        - &relation_name
                            name:
                            comment:
                            column:
                            foreign_table:
                            foreign_column:
                            on_delete:
                            on_update:
                            match_type:
